<div
  class="container col-md-7"
  style="border: 1px solid lightgray; border-radius: 10px"
>
  <h4 class="mb-4 mt-4">Sign in to start adding to your to-do list</h4>
  <form [formGroup]="signinForm" (ngSubmit)="submit()">
    <!-- email field -->
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="email@example.com"
          formControlName="email"
        />
        <div
          *ngIf="email?.errors?.['required']"
          id="validationServerEmailFeedback"
          class="invalid-feedback"
        >
          Email is required
        </div>
      </div>
    </div>
    <!-- password field -->
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-9">
        <input
          type="password"
          class="form-control"
          placeholder="***********"
          formControlName="password"
        />
        <div
          *ngIf="password?.errors?.['required']"
          id="validationServerPasswordFeedback"
          class="invalid-feedback"
        >
          Password is required
        </div>
      </div>
    </div>
    <!-- btn group -->
    <div class="container text-center">
      <div class="row row-cols-1">
        <button
          type="submit"
          class="btn btn-primary mb-3 text-center mx-auto col-md-7"
        >
          Confirm identity
        </button>
        <button
          class="btn btn-outline-success mb-3 col-md-7 mx-auto"
          type="button"
          routerLink="../signup"
        >
          Not a user?
        </button>
      </div>
    </div>
  </form>
</div>
